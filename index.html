<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <h2>This is a simple Epicdous track suggester.</h2>
      <p>Fill out the questions below, click the button, and find out which track may best suit your interests.</p>
      <form id="quiz">
        <div class="form-group">
          <label for="q1">Do you like solving problems?</label>
          <input id="q1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="q2">Are you interested in working for a large corporation?</label>
          <input id="q2" class="form-control" placeholder="Please enter: 'yes' or 'no'" type="text">
        </div>
        <div class="form-group">
          <label for="q3">Which of the following would you rather pursue?</label>
          <div class="radio">
            <label>
              <input type="radio" name="option" value="response1" checked>
              Developing business software
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="option" value="response2">
              Designing and styling pages
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="option" value="response3">
              Working on high-performance processing and user interfaces
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="q4">Does the requirement of continuous learning sound fun to you?</label>
          <select class="form-control" id="q4">
            <option value="loveit">I love learning new things.</option>
            <option value="notfun">I don't want to have to keep up on new material.</option>
            <option value="hateit">I already finished school. Are you kidding me? </option>
          </select>
        </div>
        <div class="form-group">
          <label for="q5">Do you have an idea for the next great app?</label>
          <select class="form-control" id="q5">
            <option value="several">I have several.</option>
            <option value="none">I would rather work on something else.</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Find my track.</button>
      </form>
      <div id="suggestion">
        <p>You should consider the <span id="result"></span> track at Epicodus.</p>
      </div>
    </div>
  </body>
</html>
